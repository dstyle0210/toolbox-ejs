<include src="../../../layouts/header/header.html" props="{title:'Jquery : circle-progress'}"></include>
<script src="/assets/lib/jquery/circle-progress.min.js"></script>
<link rel="stylesheet" href="/assets/css/example.css">
<% const bgColorPkgClass = ["-gray","-blue","-orange","-red","-purple","-green"]; %>

<!--
    https://github.com/kottenator/jquery-circle-progress
-->
<style>
    #circle{position:absolute;top:0;left:0;}
</style>
<div style="background:#ccc;position:relative;">
    <div style="width:200px;height:200px;background:#000;overflow:hidden;"><img src="https://i.imgur.com/00W3aUS.jpeg" style="width:100%;display:block;" alt=""></div>
    <div id="circle"></div>
</div>

<script>
  $('#circle').circleProgress({
    value: 0.75,
    size: 200,
    fill: { gradient: ["#3aeabb", "#fdd250"] },
    emptyFill:"rgba(255,255,255, .4)",
    lineCap:"butt",
    animation:{ duration: 1200, easing: "circleProgressEasing" },
    animationStartValue:0.1
  });
</script>
