<main>
    <h2>EgJs</h2>
    <p></p>
    <a href="https://naver.github.io/egjs-agent/release/latest/dist/agent.min.js">js</a>
    <script>
        // eg is a global object
        document.addEventListener("DOMContentLoaded", function() {
            var agentInfo = eg.agent();
            console.log(agentInfo);

            var agentInfoString = JSON.stringify(agentInfo, null, 2);
            console.log(agentInfoString);

            document.querySelector("p").innerText = agentInfoString;
        });
    </script>
