
<%
    const id = locals.id;
%>
<style>
    
    .swiper-pagination-bullets{position:static;margin-top:10px;} /* 블릿 위치 임의처리 : bottom:8px 이 기본값임. */

    /* 회색 */
    .swiper-pagination-bullets.swiper-bullets-gray{display:flex;justify-content:center;}
    .swiper-pagination-bullets.swiper-bullets-gray .swiper-pagination-bullet{margin:0 3px;width:6px;height:6px;background-color:#c9cacb;opacity:1;transition:all .2s}
    .swiper-pagination-bullets.swiper-bullets-gray .swiper-pagination-bullet-active{background-color:#000}

    /* 빨간색 */
    .swiper-pagination-bullets.swiper-bullets-red{display:flex;justify-content:center;}
    .swiper-pagination-bullets.swiper-bullets-red .swiper-pagination-bullet{margin:0 2px;width:6px;height:6px;border-radius:3px;background-color:#d9d9dc;opacity:1;transition:all .5s}
    .swiper-pagination-bullets.swiper-bullets-red .swiper-pagination-bullet-active{width:24px;background-color:#fa2239}

    /* 흰색 */
    .swiper-pagination-bullets.swiper-bullets-white{display:flex;justify-content:center;}
    .swiper-pagination-bullets.swiper-bullets-white .swiper-pagination-bullet{margin:0 6px;width:10px;height:10px;border-radius:50%;background-color:rgba(0,0,0,.5);opacity:1;transition:all .5s}
    .swiper-pagination-bullets.swiper-bullets-white .swiper-pagination-bullet-active{background-color:#fff}
</style>
<div class="c-bannerSwiper swiper" id="<%=id %>">
    <ul class="swiper-wrapper">
        <li class="swiper-slide"><a href="#"><img src="/images/rectGray.png" alt="일반베너 회색"></a></li>
        <li class="swiper-slide"><a href="#"><img src="/images/rectBlue.png" alt="일반베너 파랑"></a></li>
        <li class="swiper-slide"><a href="#"><img src="/images/rectGray.png" alt="일반베너 회색"></a></li>
        <li class="swiper-slide"><a href="#"><img src="/images/rectBlue.png" alt="일반베너 파랑"></a></li>
        <li class="swiper-slide"><a href="#"><img src="/images/rectGray.png" alt="일반베너 회색"></a></li>
        <li class="swiper-slide"><a href="#"><img src="/images/rectBlue.png" alt="일반베너 파랑"></a></li>
        <li class="swiper-slide"><a href="#"><img src="/images/rectGray.png" alt="일반베너 회색"></a></li>
        <li class="swiper-slide"><a href="#"><img src="/images/rectBlue.png" alt="일반베너 파랑"></a></li>
    </ul>
    <div class="swiper-pagination swiper-bullets-gray"></div>
    <div class="swiper-pagination swiper-bullets-red"></div>
    <div class="swiper-pagination swiper-bullets-white"></div>
    <div class="swiper-pagination-current"></div>
</div>
<script>
$(()=>{
    new Swiper("#<%=id %>",{
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable:true
        }
    });
});
</script>
