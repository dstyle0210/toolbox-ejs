<%
    const id = locals.id;
%>
<style>
    .swiper{width:100%;}
    .ban-item{position:relative;display:flex;width:100%;overflow:hidden;}
    .ban-item figure{margin:0;}
    .ban-item .ban-img{width:100%;flex-shrink:0;}

        <%for(let i=0;i<5;i++){%>

            </div>
            <a class="ban-link" href="/deal/deal.gs?dealNo=1046911592&amp;mseq=W00054-BB-2"><span class="blind">바로가기</span></a>
        </article>
        <article class="ban-item swiper-slide" role="group">
            <figure class="ban-img" data-swiper-parallax="100%">

                <p class="copy" data-swiper-parallax="-150" data-swiper-parallax-duration="680">오늘만 14%추가할인<br>#GS1등 샴푸 #김희철PICK</p>
            </div>
            <a class="ban-link" href="/deal/deal.gs?dealNo=1046911592&amp;mseq=W00054-BB-2"><span class="blind">바로가기</span></a>
