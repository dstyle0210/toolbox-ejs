
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, target-densitydpi=medium-dpi, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>인덱스</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="/assets/lib/jquery/jquery-3.7.1.min.js"></script> <!-- jquery built-in-->
<script src="https://m.gongyoungshop.kr/com/lib/swiper/swiper-bundle.min.js"></script>

</head>
<body>
<main>
<style>
    .box{width:30px;height:100px;background:red;}
</style>
<!-- Slider main container -->
<div class="swiper" id="serviceBtns">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><div class="box">1</div></div>
      <div class="swiper-slide"><div class="box">2</div></div>
      <div class="swiper-slide"><div class="box">3</div></div>
      <div class="swiper-slide"><div class="box">1</div></div>
      <div class="swiper-slide"><div class="box">2</div></div>
      <div class="swiper-slide"><div class="box">3</div></div>
      <div class="swiper-slide"><div class="box">1</div></div>
      <div class="swiper-slide"><div class="box">2</div></div>
      <div class="swiper-slide"><div class="box">3</div></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
<script>
    new Swiper("#serviceBtns",{
            slidesPerView:3,
            spaceBetween:10,
            grid:{
                rows:2
            },
            noSwiping:false
        });
</script>

    <ul>
        <li><a href="./@guide/index.html">가이드</a></li>
        <li><a href="./sitemap.html">사이트맵</a></li>
    </ul>
</main>
</body>
</html>
